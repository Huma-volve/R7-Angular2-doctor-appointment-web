<div class="d-flex mb-2" [ngClass]="msg.isMine ? 'justify-content-end' : 'justify-content-start'">
    <div class="p-2 rounded-3" [ngClass]="msg.isMine ? 'bg-primary text-white' : 'bg-light border'">
        <div class="small fw-semibold" *ngIf="!msg.isMine">{{ msg.senderName || 'Doctor' }}</div>
        <div>{{ msg.text }}</div>
        <div class="small text-opacity-75 mt-1" [ngClass]="msg.isMine ? 'text-white-50' : 'text-muted'">
            {{ msg.createdAt | date:'shortTime' }}
        </div>
    </div>
</div>
