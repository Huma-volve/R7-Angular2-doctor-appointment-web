<div class="chat-container d-flex flex-column chat">
    <!-- Header -->
    <div class="border-bottom p-3 bg-light d-flex align-items-center justify-content-between">
        <h5 class="m-0">{{ title() }}</h5>
        <small class="text-muted" *ngIf="isTyping()">typing...</small>
    </div>

    <!-- Messages area -->
    <div class="flex-fill overflow-auto p-3 bg-body" id="scrollMe">
        <app-message-bubble *ngFor="let m of messages()" [msg]="m"></app-message-bubble>
    </div>

    <!-- Input -->
    <div class="border-top p-3 bg-white">
        <form (ngSubmit)="send()" class="d-flex gap-2">
            <input class="form-control" [(ngModel)]="text" name="text" placeholder="Type a message..."
                (input)="onTyping()" />
            <button class="btn btn-primary" [disabled]="!text.trim()">Send</button>
        </form>
    </div>
</div>
